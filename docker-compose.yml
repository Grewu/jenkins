services:
  senla-course:
    build:
      dockerfile: Dockerfile
      context: ./
    image: senla-course
    depends_on:
      db-tasks:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - news_ntwrk
    ports:
      - "8080:8080"

  db-tasks:
    image: postgres:16
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 3s
    networks:
      - news_ntwrk

networks:
  news_ntwrk:
