name: Build and Test

on:
  push:
    branches:
      - spring-boot  # Или ветка, на которую вы хотите реагировать
  pull_request:
    branches:
      - main  # Или ветка, на которую вы хотите реагировать

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем код
      - uses: actions/checkout@v2

      # Устанавливаем JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Устанавливаем права на выполнение для gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Публикуем logging-starter в MavenLocal
      - name: Publish logging-starter to MavenLocal
        run: |
          cd logging-starter
          ../gradlew publishToMavenLocal

      # Публикуем exception-handling-starter в MavenLocal
      - name: Publish exception-handling-starter to MavenLocal
        run: |
          cd exception-handling-starter
          ../gradlew publishToMavenLocal

      # Собираем проект и запускаем тесты
      - name: Build and Test
        run: ./gradlew clean build --info

      # Уведомление о успешной сборке
      - name: Notify on Success
        if: success()
        run: echo "Сборка прошла успешно!"
