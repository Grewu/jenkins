name: CI

on:
  push:
    branches: [ spring-boot ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем код
      - uses: actions/checkout@v2

      # Устанавливаем JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Устанавливаем права на выполнение для gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Вывод структуры каталогов для отладки
      - name: List directory contents
        run: ls -R

      # Публикуем exception-handling-starter в MavenLocal
      - name: Publish exception-handling-starter to MavenLocal
        run: |
          cd exception-handling-starter  # Переходим в директорию exception-handling-starter
          ../gradlew publishToMavenLocal  # Запускаем gradlew из корневой директории

      # Публикуем основной проект в MavenLocal
      - name: Publish main project to MavenLocal
        run: ./gradlew publishToMavenLocal

      # Собираем проект и запускаем тесты
      - name: Build and Test
        run: ./gradlew clean build --info

      # Уведомление о успешной сборке
      - name: Notify on Success
        if: success()
        run: echo "Сборка прошла успешно!"
