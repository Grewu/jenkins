name: CI

on:
  push:
    branches: [ spring-boot ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем код
      - uses: actions/checkout@v2

      # Устанавливаем JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
          run: chmod +x gradlew

      - name: Build and Test
          run: ./gradlew clean build

      - name: Notify on Success
          if: success()
          run: echo "Сборка прошла успешно!"
