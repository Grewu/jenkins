name: CI Pipeline

on:
  push:
    branches:
      - main
      - spring-boot
  pull_request:
    branches:
      - main
      - spring-boot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: user/repo:latest

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Docker
        run: sudo apt-get update && sudo apt-get install -y docker.io

      - name: Start services using Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish logging-starter to Maven Local
        run: ./gradlew :logging-starter:publishToMavenLocal

      - name: Publish exception-handling-starter to Maven Local
        run: ./gradlew :exception-handling-starter:publishToMavenLocal

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: prod
        run: ./gradlew test --info

      - name: Clean up (optional)
        if: success()
        run: ./gradlew clean
