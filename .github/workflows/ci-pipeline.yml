name: CI Pipeline

on:
  push:
    branches:
      - spring-boot  # Указываем ветку для запуска CI

jobs:
  build:
    runs-on: ubuntu-latest  # Укажите окружение, на котором будет выполняться сборка.

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Проверка кода из репозитория.

      - name: Set up JDK
        uses: actions/setup-java@v2  # Установка JDK.
        with:
          java-version: '17'  # Укажите версию Java.
          distribution: 'temurin'  # Укажите дистрибутив (temurin, zulu и т.д.)

      - name: Build with Gradle
        run: ./gradlew build --refresh-dependencies  # Сборка проекта с помощью Gradle и обновление зависимостей.

      - name: Run tests
        run: ./gradlew test  # Запуск тестов.

      - name: Build with debug info
        run: ./gradlew build --info  # Запуск сборки с подробной информацией, чтобы видеть детали процесса.
