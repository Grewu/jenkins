name: CI Pipeline

on:
  push:
    branches:
      - main
      - spring-boot  # Ветки для запуска CI
  pull_request:
    branches:
      - main
      - spring-boot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish logging-starter to Maven Local
        run: ./gradlew :logging-starter:publishToMavenLocal  # Публикация logging-starter в локальный Maven-репозиторий

      - name: Build with Gradle
        run: ./gradlew build --refresh-dependencies --info

      - name: Run tests
        run: ./gradlew test --info

      - name: Clean up (optional)
        if: success()
        run: ./gradlew clean  # Очистка проекта после сборки и тестирования
