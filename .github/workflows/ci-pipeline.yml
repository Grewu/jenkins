name: CI Pipeline

on:
  push:
    branches:
      - spring-boot

jobs:
  build:
    runs-on: ubuntu-latest  # Укажите окружение, на котором будет выполняться сборка.

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Проверка кода из репозитория.

      - name: Set up JDK
        uses: actions/setup-java@v2  # Установка JDK.
        with:
          java-version: '17'  # Укажите версию Java.
          distribution: 'temurin'  # Укажите дистрибуцию JDK (например, 'temurin' для Adoptium).

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew  # Установка прав на выполнение для gradlew.

      - name: Build with Gradle
        run: ./gradlew build  # Сборка проекта с помощью Gradle.

      - name: Run tests
        run: ./gradlew test  # Запуск тестов.
