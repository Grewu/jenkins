name: CI Pipeline

on:
  push:
    branches:
      - main
      - spring-boot
  pull_request:
    branches:
      - main
      - spring-boot

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start services using Docker Compose
        run: docker-compose up -d  # Запускает все сервисы, указанные в docker-compose.yml

      - name: Publish logging-starter to Maven Local
        run: ./gradlew :logging-starter:publishToMavenLocal

      - name: Publish exception-handling-starter to Maven Local
        run: ./gradlew :exception-handling-starter:publishToMavenLocal

      - name: Build with Gradle
        run: ./gradlew build --refresh-dependencies --info

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
        run: ./gradlew test --info

      - name: Stop Docker Compose services
        if: always()
        run: docker-compose down  # Останавливает и удаляет контейнеры

      - name: Clean up (optional)
        if: success()
        run: ./gradlew clean
