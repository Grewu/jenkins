name: CI Pipeline

on:
  push:
    branches:
      - main
      - spring-boot  # Указываем ветку для запуска CI

jobs:
  build:
    runs-on: ubuntu-latest  # Укажите окружение, на котором будет выполняться сборка.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Обновленная версия для проверки кода из репозитория.

      - name: Set up JDK
        uses: actions/setup-java@v3  # Обновленная версия для установки JDK.
        with:
          java-version: '17'  # Укажите версию Java.
          distribution: 'temurin'  # Укажите дистрибутив (temurin, zulu и т.д.)

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew  # Установка прав на выполнение для gradlew.

      - name: Publish to Maven Local
        run: ../gradlew publishToMavenLocal  # Публикация артефактов в локальный Maven-репозиторий.

      - name: Publish to Maven Local 2
        run: ../gradlew publishToMavenLocal  # Публикация артефактов в локальный Maven-репозиторий.

      - name: Build with Gradle
        run: ./gradlew build --refresh-dependencies --info  # Сборка проекта с помощью Gradle и обновление зависимостей с подробной информацией.

      - name: Run tests
        run: ./gradlew test --info  # Запуск тестов с подробной информацией.

      - name: Clean up (optional)
        if: success()  # Удаление временных файлов или очистка кэша, если это необходимо
        run: ./gradlew clean  # Очистка проекта после сборки и тестирования
